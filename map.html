<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap/style.css">
  </head>
  <body>
    <div id="floating-panel">
      <input style="width: 270px" id="address" type="textbox" value="MalecÃ³n de la Reserva 610, Miraflores 15074">
      <input id="submit" type="button" value="Guardar"><br>
      Nombre:
      <input type="text" name="name"><br>
      Edad: <input type="text" name="edad"><br>
      Correo: <input type="email" name="email">
    </div>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: -12.131454, lng: -77.030135}
        });
        var geocoder = new google.maps.Geocoder();

        document.getElementById('submit').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });
      }

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaHpBtRNmPpY0b6G3ivtxzi3jyQbM3iVc&callback=initMap">
    </script>
  </body>
</html>
